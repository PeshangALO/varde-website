<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paral Dynamics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="images/logo.png" alt="Paral Dynamics Logo" class="header-logo">
            </div>
            <nav id="nav-menu">
                <a href="#home">HJEMSIDE</a>
                <a href="#blog">BLOG</a>
                <a href="#contact">CONTACT</a>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Our first innovation</h1>
            <div class="logo-section">
                <img src="images/varde-logo.png" alt="Varde Logo" class="logo-image">
            </div>
            <a href="https://varde.ai">
                <button class="learn-more">LEARN MORE</button>
            </a>
        </section>
        
        <section id="blog" class="blog">
            <div id="blog-container"></div>
        </section>

        <section id="partners" class="partners">
            <div class="partners-container">
                <a href="https://www.innovasjonnorge.no" target="_blank">
                    <img src="images/IN_Logo_Eng.png" alt="Partner 1 Logo" class="partner-logo">
                </a>
                <a href="https://www.innoventussor.no" target="_blank">
                    <img src="images/L-Innoventus_sor_CMYK.png" alt="Partner 2 Logo" class="partner-logo">
                </a>
                <a href="https://uia.no" target="_blank">
                    <img src="images/logoUiA.png" alt="Partner 3 Logo" class="partner-logo">
                </a>
                <!-- Add more partner logos as needed -->
            </div>
        </section>
        
        <section id="contact" class="contact">
            <div class="contact-container">
                <div class="contact-info">
                    <h1>Contact Us</h1>
                    <div></div>
                    <div class="company-details">
                        <p><i class="fas fa-envelope"></i> peshang(at)paral(dot)no </p>
                        <p><i class="fas fa-building"></i> Org nr: 930 793 272</p>
                        <p><i class="fas fa-map-marker-alt"></i> Adresse: Gimlemoen 15, 4630 Kristiansand</p>
                    </div>
                </div>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10214.401076394078!2d7.986608642502217!3d58.14671079463462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x463803b6a74d5b77%3A0xf68764043242d98!2sParal%20Dynamics!5e0!3m2!1sen!2sno!4v1685201234567!5m2!1sen!2sno" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>        
    </main>

    <footer>
        <div class="social-media">
            <a href="https://www.linkedin.com/company/paral-dynamics" target="_blank" class="social-link">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <p id="copyright"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
